Metrics/LineLength:
  Exclude:
    - profiles/**/*.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 20 

Metrics/AbcSize:
  Max: 30

Metrics/BlockLength:
  Max: 35
  Exclude: 
    - spec/**/*.rb

Layout/IndentHash:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Style/FormatStringToken:
  Enabled: false
